{% extends 'base.html' %}

{% block title %}Admin Login - Payanam{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="card-payanam max-w-md w-full p-8" data-aos="fade-up">
        <div class="text-center mb-8">
            <div class="w-20 h-20 gradient-primary rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-shield text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-accent font-playfair">Admin Login</h1>
            <p class="text-gray-500">Access the admin dashboard</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" name="username" class="input-payanam w-full pl-12" placeholder="Enter username" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" name="password" class="input-payanam w-full pl-12" placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit" class="btn-payanam w-full mt-6">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-primary hover:text-secondary transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
